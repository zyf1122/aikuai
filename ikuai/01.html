<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <style >
      table{
        width: 500px;
        margin: 50px auto;
        text-align: center;
        border-collapse: collapse;
      }

      @media all and (min-width:140px) and (max-width:510px) {
        table{
          width: 100%;
        }
      }

      tr:nth-child(odd){
        background: rgb(236, 221, 222);
      }

      tr,th,td{
        border: 1px solid grey;
      }

    </style>
  </head>
  <body>

    <table>
      <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
      </tr>

    </table>

    <script src="./jquery-3.0.0.min.js" charset="utf-8"></script>
    <script type="text/javascript">

    var stus = [["001", "lisi", "18"],["002", "zhangsan", "20"], ["003","wangwu", "22"], ["004", "zhaosi", "24"]];
    $(function(){
      $("table").append("<tr><td>"+ stus[0][0] +" </td><td> "+ stus[0][1] +"</td><td> "+ stus[0][2] +"</td></tr>"+
        "<tr><td>"+ stus[1][0] +" </td><td> "+ stus[1][1] +"</td><td> "+ stus[1][2] +"</td></tr>"+
        "<tr><td>"+ stus[2][0] +" </td><td> "+ stus[2][1] +"</td><td> "+ stus[2][2] +"</td></tr>"+
        "<tr><td>"+ stus[3][0] +" </td><td> "+ stus[3][1] +"</td><td> "+ stus[3][2] +"</td></tr>"
      );
    });

    </script>
  </body>
</html>
